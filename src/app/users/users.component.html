<div class="container"> 
<div class="row">
    <div class="col-md-5">
      <div class="card">
        <form action="/action_page.php">
              <label for="username">Username:</label>
              <input type="text" class="form-control" placeholder="Enter Username" id="username">
            <button type="submit" class="btn btn-success btn-sm">Submit</button>
        
            </form>
      </div>
    </div>
<div class="col-md 7">
    <div class="card" style="width:500px">
        <div class="card-img-overlay">
          <h4 class="card-title">Name:{{ users.name | titlecase }} {{ users. login | titlecase}}  </h4>
          <p class="card-text">number of repositories:{{ users.public_repository  }}</p>
          <a href="#" class="btn btn-primary">view repositories</a>
        </div>
      </div>
    </div> 

    <div class="row">
    <div class="card bg-light mb-3"  style="max-width: 18rem;" *ngFor = 'let repo of Repos.newRepository' >
        <div class="card-header" style="font-weight: bold;">Repository Name: {{ repository.name | titlecase }} </div>
        <div class="card-body">
            <a type="button" class="btn btn-success btn-sm" href="{{repository.html_url}}" target="_blank" id="btl">Github Link </a>
          <p class="card-text" id="bb"> Description:</p> {{ repository.description }} 

            Date Created: 
          </div>
          <p class="card-text" id="dd">{{ repository.created_on | date}} </p>
        </div>
      </div>

</div>
</div>
</div>
